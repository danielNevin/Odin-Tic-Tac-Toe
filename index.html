<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe</title>
  
</head>
<body>
  <div class="container">
    <div class="header">Tic-Tac-Toe</div>
    <div class="content">
      <div class="message-text-container" id="message-text-div"></div>
      <div class="content-centre">
        <div class="game-container">
          <button class="game-container-button" data-index="0"></button>
          <button class="game-container-button" data-index="1"></button>
          <button class="game-container-button" data-index="2"></button>
          <button class="game-container-button" data-index="3"></button>
          <button class="game-container-button" data-index="4"></button>
          <button class="game-container-button" data-index="5"></button>
          <button class="game-container-button" data-index="6"></button>
          <button class="game-container-button" data-index="7"></button>
          <button class="game-container-button" data-index="8"></button>
        </div>
      </div>
      <div class="content-footer">
        <button id="reset-button">
          <img src="/SVGs/reset.svg" alt="Reset">
        </button>
      </div>
    </div>
    <div class="footer">Made by dnevin234</div>
  </div>
  <script src="ticTacToe.js"></script>
</body>
</html>
